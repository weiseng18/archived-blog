---
layout: page
title: Projects
---

This page features some of my projects.

<div id="container">
	{% assign sorted = site.projects | sort: 'order' %}
	{% for project in sorted %}
		<div>
			<div>
				{{ project.name }}
			</div>
			<a href="{{ project.url }}">Write-up</a>
			{%- if project.repo -%}
				&nbsp;| <a href="https://{{ site.github_username }}.github.io/{{ project.repo }}">Site</a>
				| <a href="https://github.com/{{ site.github_username }}/{{ project.repo }}">Repository</a>
			{%- endif -%}
		</div>
	{% endfor %}
</div>
	 
<link rel="stylesheet" type="text/css" href="/assets/css/projects.css"/>
